<!DOCTYPE html>
<html lang="en">
<head>
    <title>Diet Calculator</title>
</head>
<body>
    <form method="POST" action="/diet">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br>
        <label for="exercise_level">Exercise Level:</label>
        <select id="exercise_level" name="exercise_level">
            <option value="sedentary">Sedentary</option>
            <option value="light">Light</option>
            <option value="moderate">Moderate</option>
            <option value="active">Active</option>
        </select><br>
        <label for="food_items">Food Items (comma-separated):</label>
        <input type="text" id="food_items" name="food_items" required><br>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
